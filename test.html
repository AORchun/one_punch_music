<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <style>
        *{
            margin:0;
            padding:0;
        }
        body{
            width:100vw;
            height:100vh;
            font-size:14px;
        }
        .box1{
            width:100px;
            height:100px;
            position:absolute;
            left:100px;
            top:100px;
            border:1px solid blue;
        }
        .box2{
            width:20px;
            height:20px;
            position:absolute;
            top:20px;
            left:20px;
            background:red;
        }
    </style>
</head>
<body>
    <div class='box1'>
        <div class='box2'></div>
    </div>
    <script>
        var bx1=document.querySelector('.box1')
        var bx2=document.querySelector('.box2')
        console.log(bx1.offsetLeft,bx1.clientLeft,bx2.offsetLeft,bx2.clientLeft);
    </script>
</body>
</html>
